language: python
sudo: false

python:
- '2.7'
- '3.4'
- '3.5'
- '3.6-dev'
- 'nightly'

matrix:
  allow_failures:
  - python: 'nightly'

install:
- pip install coverage flake8

script:
- coverage run --source=pydf setup.py test
- flake8 --max-line-length 120 pydf/
- python setup.py install
- tests/check_file_permissions.py

after_success:
- ls -lha
- bash <(curl -s https://codecov.io/bash)

